<!-- Test/Demo game to showcase how we intend
on working with Spotify's API calls -->

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;

function startGame() {
    myGameArea.start();
    myGamePiece = new component(30, 30, "orange", 10, 120);
}

var myGameArea = {

    // Creating 2d Canvas workspace:
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);    // Updates every 20ms
        // Recognize key press:
        window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })
        // Recognize key release:
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        })        
    },

    // Clear function required so component doesn't
    // leave a "trail" behind while moving:
    clear : function() {
    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
  }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;    

    // context/ctx: updating component's movements
    this.update = function(){
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }

    // Sets new position according to updateGameArea():
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }
}

// Movement comes from this function.
// This is used by interval to update
// game area and component:
function updateGameArea() {
  myGameArea.clear();
  myGamePiece.speedX = 0;
  myGamePiece.speedY = 0;
  if (myGameArea.key && myGameArea.key == 37) {myGamePiece.speedX = -1; }
  if (myGameArea.key && myGameArea.key == 39) {myGamePiece.speedX = 1; }
  if (myGameArea.key && myGameArea.key == 38) {myGamePiece.speedY = -1; }
  if (myGameArea.key && myGameArea.key == 40) {myGamePiece.speedY = 1; }
  myGamePiece.newPos();
  myGamePiece.update();
}

</script>

<p>First Demo (Make sure focus is on this window)</p>

</body>
</html>
