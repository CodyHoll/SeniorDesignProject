<canvas id="gc" width="400" height="400"></canvas>
<script>


window.onload=function() {
    px=py=10;
    gs=tc=20;
    ax=ay=15;
    xv=yv=0;
    trail=[];
    tail = 5;
    canv=document.getElementById("gc");
    ctx=canv.getContext("2d");
    document.addEventListener("keydown",keyPush);
    setInterval(game,1000/15);
}
var player;

const LOCALSTORAGE_ACCESS_TOKEN_KEY = 'spotify-audio-analysis-playback-token';
const LOCALSTORAGE_ACCESS_TOKEN_EXPIRY_KEY = 'spotify-audio-analysis-playback-token-expires-in';
const accessToken = localStorage.getItem(LOCALSTORAGE_ACCESS_TOKEN_KEY);
if(!accessToken || parseInt(localStorage.getItem(LOCALSTORAGE_ACCESS_TOKEN_EXPIRY_KEY)) < Date.now()) {
window.location = '/';
}

let deviceId = '';



function resumeSong() {
    player.resume().then(() => {
        console.log('Resumed!');
    });
}

function onSpotifyPlayerAPIReady() {
    player = new Spotify.Player({
        name: 'Int Elligence; Player',
        getOauthToken: function (callback) { callback(accessToken); },
        volume: 0.8
    });

    // Ready
    player.on('ready', function (data) {
        deviceId = data.device_id;
        setTimeout(() => {
        fetch('https://api.spotify.com/v1/me/player', {
            method: "PUT",
            body: JSON.stringify({
            device_ids:[
                data.device_id
            ],
            play: false
            }),
            headers: {
            'Authorization': `Bearer ${accessToken}`
            }
        }).catch(e => console.error(e));
        }, 100);
    });
    // Connect to the player!
    player.connect();
}


function playSong(id) {
    let query = '/tracks?id=' + id;
    return fetch(query).then(e => e.json()).then(data => {
        //draw(data);
        fetch(`https://api.spotify.com/v1/me/player/play${deviceId && `?device_id=${deviceId}`}`, {
            method: "PUT",
            body: JSON.stringify({"uris": [`spotify:track:${id}`]}),
            headers: {
            'Authorization': `Bearer ${accessToken}`
            }
        }).catch(e => console.error(e));
    });
}
function pauseSong() {
    player.pause().then(() => {
        console.log('Paused!');
    });
}

function game() {
    px+=xv;
    py+=yv;
    if(px<0) {
        px= tc-1;
    }
    if(px>tc-1) {
        px= 0;
    }
    if(py<0) {
        py= tc-1;
    }
    if(py>tc-1) {
        py= 0;
    }
    ctx.fillStyle="black";
    ctx.fillRect(0,0,canv.width,canv.height);
 
    ctx.fillStyle="lime";
    for(var i=0;i<trail.length;i++) {
        ctx.fillRect(trail[i].x*gs,trail[i].y*gs,gs-2,gs-2);
        if(trail[i].x==px && trail[i].y==py) {
            tail = 5;
        }
    }
    trail.push({x:px,y:py});
    while(trail.length>tail) {
    trail.shift();
    }
 
    if(ax==px && ay==py) {
        console.log("HI");
        playSong('57bgtoPSgt236HzfBOd8kj');
        tail++;
        ax=Math.floor(Math.random()*tc);
        ay=Math.floor(Math.random()*tc);
    }
    ctx.fillStyle="red";
    ctx.fillRect(ax*gs,ay*gs,gs-2,gs-2);
}
function keyPush(evt) {
    switch(evt.keyCode) {
        case 37:
            xv=-1;yv=0;
            break;
        case 38:
            xv=0;yv=-1;
            break;
        case 39:
            xv=1;yv=0;
            break;
        case 40:
            xv=0;yv=1;
            break;
    }
}
</script>
